<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English by Quote and Wisdom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-logo">LEbQuote</a>
        <button class="nav-toggle">☰</button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/posts">Archive</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </span>
            </button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Learn English by Quote and Wisdom</h1>
        </header>

        <main>
            <section class="post-list">
                <h2>All Posts</h2>
                <ul>
                    <!-- Static list of posts - will be generated by your Python script -->
                    <li><a href="posts/2025-06-11_06-24.html">2025-06-11 at 06-24</a></li>
                    <li><a href="posts/2025-06-10_17-21.html">2025-06-10 at 17-21</a></li>
                    <!-- Add more posts here following the same format -->
                </ul>
            </section>
        </main>

        <footer>
            <p>© 2025 Learn English by Quote and Wisdom</p>
        </footer>
    </div>

    <script>
        // Mobile menu toggle
        document.querySelector('.nav-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Dark mode toggle
        const themeToggle = document.getElementById('themeToggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
        });

        // Update year automatically
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
