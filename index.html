<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn English by Quote and Wisdom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <a href="/" class="nav-logo">LEbQuote</a>
        <button class="nav-toggle">☰</button>
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/posts">Archive</a>
            <button class="theme-toggle" id="themeToggle">
                <span class="theme-switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </span>
            </button>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>Learn English by Quote and Wisdom</h1>
        </header>

        <main>
            <section class="post-list">
                <h2>All Posts</h2>
                <ul id="postList">
                    <!-- Posts will be inserted here by JavaScript -->
                </ul>
            </section>
        </main>

        <footer>
            <p>© <span id="currentYear"></span> Learn English by Quote and Wisdom</p>
        </footer>
    </div>
</body>
</html>
