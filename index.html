<h1>Quote of the Day</h1><p>"To be fully alive, fully human, and **completely** awake is to be **continually** thrown out of the nest." — Pema Chödrön</p>
<h2>Word in Focus: completely</h2>
<p>(manner) In a complete manner; (degree) To the fullest extent or degree; totally.</p>
