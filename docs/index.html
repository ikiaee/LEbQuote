<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LEbQuote Archive</title>
  <link rel="stylesheet" href="/LEbQuote/styles2.css">
  <base href="/LEbQuote/">
</head>
<body>
  <div class="container">
    <header>
      <h1>Historical Posts Archive</h1>
      <p>Total posts: {{POST_COUNT}}</p>
    </header>
    
    <main>
      <ul class="post-list">
        {{POST_LINKS}}
      </ul>
    </main>
    
    <footer>
      <p>Last updated: {{LAST_UPDATED}}</p>
    </footer>
  </div>
</body>
</html>
