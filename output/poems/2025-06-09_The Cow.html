            <h2>The Cow</h2>
            <div class="poem-author">by Robert Louis Stevenson</div>
            <div class="poem-text">
                The friendly cow all red and white,
I love with all my heart:
She gives me cream with all her might,
To eat with apple-tart.
            </div>
