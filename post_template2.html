<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Daily English learning with quotes, vocabulary and poems">
  <title>Daily English Learning</title>
  <link rel="stylesheet" href="/LEbQuote/styles2.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Daily English Learning</h1>
      <p class="post-date">{{DATE}}</p>
    </header>

    <main>
      <section class="quote-section">
        <h2>Quote of the Day</h2>
        <blockquote>
          <span class="quote-marker">|</span> {{QUOTE_CONTENT}}
        </blockquote>
        <p class="author">— {{AUTHOR}}</p>
      </section>

      {{VOCAB_SECTION}}

      {{POEM_SECTION}}

      <section class="audio-player">
        <audio controls>
          <source src="{{AUDIO_URL}}" type="audio/mpeg" />
          Your browser does not support the audio element.
        </audio>
      </section>
    </main>

    <footer>
      <hr />
      <p class="archive-info">Archived from Telegram on {{ARCHIVE_DATE}}</p>
      <p class="copyright">© {{YEAR}} Learn English by Quote and Wisdom</p>
    </footer>
  </div>
</body>
</html>
