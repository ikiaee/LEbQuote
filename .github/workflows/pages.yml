name: Deploy GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Prepare Files
        shell: cmd
        run: |
          mkdir docs 2>nul
          copy index.html docs\ >nul || echo "index.html missing"
          copy styles2.css docs\ >nul || echo "styles2.css missing"
          copy post_template2.html docs\ >nul || echo "template missing"
      
      - uses: actions/upload-pages-artifact@v2
        with:
          path: 'docs'
      
      - uses: actions/deploy-pages@v2
