name: Nuclear Deployment Solution

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Nuclear Build
        run: |
          rm -rf public || true
          mkdir -p public
          find . -maxdepth 1 -type f \( -name "*.html" -o -name "*.css" \) -exec cp {} public/ \;
          echo "DEPLOYMENT FILES:"
          ls -la public/
      
      - uses: actions/upload-pages-artifact@v2
        with:
          path: 'public'
      
      - uses: actions/deploy-pages@v2
        id: deployment